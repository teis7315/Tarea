name: Run JUnit Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Download JUnit Platform Console Standalone
        run: |
          mkdir -p lib
          curl -L -o lib/junit-platform-console-standalone.jar \
            https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar

      - name: Create output directories
        run: |
          mkdir -p out/production
          mkdir -p out/test

      - name: Compile source code
        run: |
          find src -name "*.java" > sources.txt
          javac -d out/production @sources.txt

      - name: Compile test code
        run: |
          find test -name "*.java" > tests.txt
          javac -d out/test -cp out/production:lib/junit-platform-console-standalone.jar @tests.txt

      - name: Run tests
        run: |
          java -jar lib/junit-platform-console-standalone.jar \
            --class-path out/production:out/test \
            --scan-class-path \
            --fail-if-no-tests
